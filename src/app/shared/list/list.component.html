<div class="conteudo">

<table >
  <tr>
    <th class="separa" *ngFor="let header of headers">
      {{ header }}
    </th>
  </tr>

  <tr *ngFor="let entity of entities">
    <td  *ngFor="let key of keys">{{ entity[key] }}</td>
    <td>
      <button  mat-raised-button  color="primary"  (click)="onDeleteEntity(entity.id)">Deletar</button>
    </td>
  </tr>
</table>

<br />

<div>
  <button  mat-raised-button  color="primary"   (click)="goToAdd()">Adicionar</button>
</div>
</div>
